<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT SmartText Tool</title>
    <!-- html2canvas for Image Generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root {
            --primary: #0056b3;
            --bg: #f4f7f6;
            --card-bg: #ffffff;
            --border: #dde1e7;
            --text-sub: #6c757d;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* --- NAV HEADER --- */
        .nav-header {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .top-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-row h2 { margin: 0; font-size: 1.2rem; color: var(--primary); }

        .filter-row {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 15px;
        }

        select, input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            font-size: 14px;
        }
        
        #inpSearch { background-color: #f8fbff; border-color: #b8c2cc; }

        /* --- BUILDER PANEL --- */
        #builderPanel {
            display: none;
            background: #fff;
            padding: 20px;
            border: 2px dashed var(--primary);
            border-radius: 10px;
            margin-bottom: 25px;
        }
        #builderPanel.active { display: block; }

        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .url-row { display: flex; gap: 10px; align-items: center; }
        
        textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            font-size: 14px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 0 15px;
            background: white;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
            height: 40px;
        }

        /* BUTTONS */
        .btn-group { display: flex; gap: 10px; }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: opacity 0.2s;
        }
        button:hover { opacity: 0.9; }

        .btn-toggle { background: #333; color: white; }
        .btn-add { background-color: var(--primary); color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .btn-danger { background-color: #dc3545; color: white; }
        .btn-copy { background-color: #28a745; color: white; }
        .btn-img { background-color: #17a2b8; color: white; } 
        .btn-del { background-color: #fff; color: #dc3545; border: 1px solid #dc3545; }
        .btn-small { padding: 8px 12px; background: #e2e6ea; color: #333; }

        /* --- ACCORDION LIST --- */
        .item-list { display: flex; flex-direction: column; gap: 8px; }

        .acc-item {
            background: white;
            border: 1px solid var(--border);
            border-radius: 6px;
            overflow: hidden;
        }

        .acc-header {
            padding: 12px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            background: white;
            transition: background 0.1s;
        }
        .acc-header:hover { background: #f8f9fa; }
        
        .acc-title-group { display: flex; flex-direction: column; gap: 2px; }
        .acc-title { font-weight: 600; color: #333; font-size: 15px; }
        .acc-area { font-size: 11px; color: var(--text-sub); text-transform: uppercase; letter-spacing: 0.5px; }
        .acc-icon { font-size: 12px; color: #999; margin-left: 10px; }

        .acc-body {
            display: none;
            padding: 20px;
            border-top: 1px solid var(--border);
            background: #fafafa;
        }
        .acc-item.open .acc-body { display: block; }
        .acc-item.open .acc-header { background: #f1f3f5; }
        .acc-item.open .acc-icon { transform: rotate(180deg); }

        /* --- VISUALS --- */
        .detail-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .visual-display {
            background: white;
            padding: 15px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .main-img {
            max-width: 100%;
            height: auto;
            max-height: 300px;
            display: block;
            margin: 0 auto;
            border: 1px solid #eee;
        }

        .qr-row {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px dashed #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .detail-text p { margin-top: 0; line-height: 1.5; }

        .verified-tag {
            display: inline-block;
            background: #d4edda;
            color: #155724;
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 4px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .actions-row {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }

        /* --- MODAL FOR GENERATED IMAGE --- */
        #imgModal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .img-modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 90%;
            max-height: 90%;
            text-align: center;
            overflow: auto;
        }
        #generatedImgResult {
            max-width: 100%;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            display: block;
        }

        #jsonModal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 999;
        }
        .modal-content { background: white; padding: 20px; border-radius: 8px; width: 90%; max-width: 500px; }

        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 12px;
            position: fixed;
            z-index: 1000;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>

<div class="container">
    
    <div class="nav-header">
        <div class="top-row">
            <h2>PT SmartText</h2>
            <button class="btn-toggle" onclick="toggleBuilder()">ðŸ›  Builder Mode</button>
        </div>
        <div class="filter-row">
            <select id="selCategory" onchange="render()">
                <option value="All">All Categories</option>
            </select>
            <input type="text" id="inpSearch" placeholder="ðŸ” Search..." onkeyup="render()">
        </div>
    </div>

    <!-- BUILDER PANEL -->
    <div id="builderPanel">
        <h3 style="margin-top:0;">Create New Item</h3>
        
        <div class="input-group">
            <input type="text" id="inpArea" placeholder="Category (e.g. Shoulder)">
            <input type="text" id="inpTitle" placeholder="Title (e.g. Pendulums)">
        </div>

        <div class="input-group">
            <div style="display:flex; flex-direction:column; gap:5px;">
                <div class="url-row">
                    <input type="text" id="inpImgUrl" placeholder="Image URL (Direct link to .jpg/.png)">
                    <button class="btn-small" onclick="testImage()">Test</button>
                </div>
                <div style="font-size:11px; color:#999;">Must be a direct image link.</div>
            </div>
            <input type="text" id="inpUrl" placeholder="Video / Resource Link (For QR Code)">
        </div>

        <div class="input-group">
            <label class="checkbox-wrapper">
                <input type="checkbox" id="inpVerified"> 
                <span>âœ… Mark as Verified</span>
            </label>
            <input type="text" id="inpVerifier" placeholder="Verifier Source Link">
        </div>

        <textarea id="inpDesc" rows="2" placeholder="Patient Instructions..."></textarea>
        
        <div class="btn-group" style="margin-top: 15px;">
            <button class="btn-add" onclick="addItem()">+ Add to Library</button>
            <div style="flex-grow:1"></div>
            <button class="btn-secondary" onclick="openModal()">ðŸ“‚ Backup Data</button>
            <button class="btn-danger" onclick="clearAll()">Clear Library</button>
        </div>
    </div>

    <!-- LIST -->
    <div id="displayList" class="item-list"></div>
</div>

<!-- HIDDEN STAGING (For Image Gen) -->
<div id="screenshotStage" style="position:fixed; top:-9000px; left:-9000px; background:white; width:500px; padding:20px;"></div>

<!-- GENERATED IMAGE MODAL -->
<div id="imgModal">
    <div class="img-modal-content">
        <h3>Generated Image Card</h3>
        <p>Right Click the image below and select <strong>"Copy Image"</strong>.</p>
        <img id="generatedImgResult">
        <br>
        <button class="btn-secondary" onclick="closeImgModal()" style="margin-top:10px;">Close</button>
    </div>
</div>

<div id="toast">Processing...</div>

<!-- BACKUP MODAL -->
<div id="jsonModal">
    <div class="modal-content">
        <h3>Backup / Restore</h3>
        <p>Copy this text to save, or paste to load.</p>
        <textarea id="jsonArea" rows="8"></textarea>
        <div class="btn-group" style="margin-top:10px;">
            <button class="btn-add" onclick="importJson()">Load Data</button>
            <button class="btn-secondary" onclick="closeModal()">Close</button>
        </div>
    </div>
</div>

<script>
    const INTERNAL_DATA = [];
    let items = [];

    window.onload = function() {
        const saved = localStorage.getItem('pt_v9_items');
        if (saved) items = JSON.parse(saved);
        populateCategories();
        render();
    };

    function saveData() {
        localStorage.setItem('pt_v9_items', JSON.stringify(items));
        populateCategories();
    }

    function toggleBuilder() {
        const panel = document.getElementById('builderPanel');
        panel.classList.toggle('active');
        document.querySelector('.btn-toggle').textContent = panel.classList.contains('active') ? "âŒ Close Builder" : "ðŸ›  Builder Mode";
    }

    function testImage() {
        const url = document.getElementById('inpImgUrl').value;
        if(url) window.open(url, '_blank');
        else alert("Enter a URL first.");
    }

    // --- DATA LOGIC ---
    function addItem() {
        const area = document.getElementById('inpArea').value.trim();
        const title = document.getElementById('inpTitle').value.trim();
        let url = document.getElementById('inpUrl').value.trim();
        const img = document.getElementById('inpImgUrl').value.trim();
        const desc = document.getElementById('inpDesc').value.trim();
        const isVerified = document.getElementById('inpVerified').checked;
        let verifierUrl = document.getElementById('inpVerifier').value.trim();

        if (!title) { alert("Title is required."); return; }
        if (url && !url.startsWith('http')) url = 'https://' + url;
        if (verifierUrl && !verifierUrl.startsWith('http')) verifierUrl = 'https://' + verifierUrl;

        items.push({ id: Date.now(), area, title, url, img, desc, verified: isVerified, verifierUrl });
        saveData();
        render();

        document.getElementById('inpTitle').value = '';
        document.getElementById('inpUrl').value = '';
        document.getElementById('inpImgUrl').value = '';
        document.getElementById('inpDesc').value = '';
        document.getElementById('inpVerified').checked = false;
        document.getElementById('inpVerifier').value = '';
    }

    function deleteItem(id) {
        if(confirm("Remove this item?")) {
            items = items.filter(i => i.id !== id);
            saveData();
            render();
        }
    }
    function clearAll() { if(confirm("Delete ALL?")) { items = []; saveData(); render(); } }

    function populateCategories() {
        const sel = document.getElementById('selCategory');
        const currentVal = sel.value;
        const areas = new Set(items.map(i => i.area).filter(a => a)); 
        sel.innerHTML = '<option value="All">All Categories</option>';
        areas.forEach(a => {
            const opt = document.createElement('option');
            opt.value = a;
            opt.textContent = a;
            sel.appendChild(opt);
        });
        sel.value = currentVal; 
    }

    function toggleItem(id) {
        const el = document.getElementById(`item-${id}`);
        const wasOpen = el.classList.contains('open');
        document.querySelectorAll('.acc-item').forEach(d => d.classList.remove('open'));
        if (!wasOpen) el.classList.add('open');
    }

    // --- IMAGE PROXY HELPER (Using wsrv.nl) ---
    function tryProxyImage(imgEl, originalUrl) {
        if (!originalUrl) return;
        
        if (imgEl.dataset.hasProxied === "true") {
            // If proxy failed, fallback to placeholder
            imgEl.onerror = null;
            imgEl.src = 'https://via.placeholder.com/300x200?text=Image+Blocked+By+Host';
            return;
        }
        
        imgEl.dataset.hasProxied = "true";
        
        // Clean URL (remove quotes if pasted)
        let cleanUrl = originalUrl.replace(/['"]+/g, '').trim();

        // Switch to wsrv.nl which acts as a CDN/Cache and strips CORS
        // We add &output=jpg to ensure standard format
        imgEl.src = `https://wsrv.nl/?url=${encodeURIComponent(cleanUrl)}&output=jpg`;
    }

    // --- RENDER ---
    function render() {
        const list = document.getElementById('displayList');
        list.innerHTML = '';
        const query = document.getElementById('inpSearch').value.toLowerCase().trim();
        const category = document.getElementById('selCategory').value;

        const displayItems = items.filter(item => {
            if (category !== 'All' && item.area !== category) return false;
            if (!query) return true;
            const content = (item.title + " " + (item.area||"") + " " + item.desc).toLowerCase();
            return content.includes(query);
        });

        if (displayItems.length === 0) { list.innerHTML = '<div style="text-align:center; padding:20px; color:#999;">No items found.</div>'; return; }

        displayItems.forEach(item => {
            let visualContent = '';
            
            if (item.img) {
                // Pass correct parameters to proxy
                visualContent += `<img src="${item.img}" class="main-img" id="vis-${item.id}" alt="Instruction Visual" crossorigin="anonymous" onerror="tryProxyImage(this, '${escapeHtml(item.img)}')">`;
            }

            if (item.url) {
                const qrUrl = `https://quickchart.io/qr?text=${encodeURIComponent(item.url)}&size=120&margin=1`;
                visualContent += `
                    <div class="qr-row">
                        <img src="${qrUrl}" id="qr-${item.id}" width="100" height="100" style="border:1px solid #ccc;">
                        <div style="font-size:12px; text-align:left;">
                            <strong>Scan for Video/Link</strong><br>
                            <a href="${item.url}" target="_blank" style="font-size:10px;">${item.url}</a>
                        </div>
                    </div>
                `;
            }

            const verifiedBadge = item.verified ? `<span class="verified-tag">âœ… Verified</span>` : '';

            const div = document.createElement('div');
            div.className = 'acc-item';
            div.id = `item-${item.id}`;
            div.innerHTML = `
                <div class="acc-header" onclick="toggleItem(${item.id})">
                    <div class="acc-title-group">
                        <div class="acc-area">${escapeHtml(item.area || 'General')}</div>
                        <div class="acc-title">${escapeHtml(item.title)}</div>
                    </div>
                    <div class="acc-icon">â–¼</div>
                </div>
                <div class="acc-body">
                    <div class="visual-display">
                        ${visualContent || '<span style="color:#999;">No visuals provided.</span>'}
                    </div>
                    <div class="detail-text" style="margin-top:15px;">
                        ${verifiedBadge}
                        <p><strong>Instructions:</strong><br>${escapeHtml(item.desc).replace(/\n/g, '<br>')}</p>
                        ${item.verifierUrl ? `<p style="font-size:11px;"><a href="${item.verifierUrl}" target="_blank" style="color:#155724;">âœ… Reference: ${item.verifierUrl}</a></p>` : ''}
                    </div>
                    <div class="actions-row">
                        <button class="btn-copy" onclick="copyHtmlTable(${item.id})">ðŸ“‹ Copy (Table Format)</button>
                        <button class="btn-img" onclick="generateImage(${item.id})">ðŸ–¼ Generate Image File</button>
                        <div style="flex-grow:1"></div>
                        <button class="btn-del" onclick="deleteItem(${item.id})">Del</button>
                    </div>
                </div>
            `;
            list.appendChild(div);
        });
    }

    // --- COPY METHOD 1: HTML TABLE ---
    function copyHtmlTable(id) {
        const item = items.find(i => i.id === id);
        if (!item) return;

        const qrObj = document.getElementById(`qr-${id}`);
        const qrSrc = qrObj ? qrObj.src : null;
        
        // Use the displayed source (which might be proxied/fixed)
        const domImg = document.getElementById(`vis-${id}`);
        const imgSrc = domImg ? domImg.src : (item.img || null);

        const wrapper = document.createElement('div');
        wrapper.style.position = 'fixed'; wrapper.style.left = '-9999px';
        
        let visualCell = '';
        if (imgSrc) visualCell += `<img src="${imgSrc}" width="300" style="display:block; max-width:300px; margin-bottom:10px;">`;
        if (qrSrc) visualCell += `<div style="font-size:10px;">SCAN FOR VIDEO:</div><img src="${qrSrc}" width="100" style="display:block;">`;

        wrapper.innerHTML = `
            <table style="font-family: Arial, sans-serif; width: 600px; border: 1px solid #ccc; background: #fff; border-collapse:collapse;">
                <tr>
                    <td colspan="2" style="background:#eee; padding:10px; font-weight:bold; font-size:16px;">${escapeHtml(item.title)}</td>
                </tr>
                <tr>
                    <td style="padding:15px; vertical-align:top; width:50%;">
                        <div style="font-size:14px; line-height:1.4;">
                            ${escapeHtml(item.desc).replace(/\n/g, '<br>')}
                        </div>
                        ${item.url ? `<br><a href="${item.url}" style="font-size:11px;">Link: ${item.url}</a>` : ''}
                    </td>
                    <td style="padding:15px; vertical-align:top; text-align:center;">
                        ${visualCell}
                    </td>
                </tr>
            </table>
        `;

        document.body.appendChild(wrapper);
        const range = document.createRange();
        range.selectNodeContents(wrapper);
        const sel = window.getSelection();
        sel.removeAllRanges();
        sel.addRange(range);
        try {
            document.execCommand('copy');
            showToast("Copied Table Layout!");
        } catch (e) { alert("Copy failed."); }
        document.body.removeChild(wrapper);
    }

    // --- COPY METHOD 2: GENERATE IMAGE ---
    function generateImage(id) {
        const item = items.find(i => i.id === id);
        if(!item) return;
        showToast("Generating Image... (Wait for Proxy)");

        const stage = document.getElementById('screenshotStage');
        
        // 1. Get the Image Source
        const domImg = document.getElementById(`vis-${id}`);
        let finalSrcForCanvas = '';
        
        if (item.img) {
            // If the visible image in DOM is loaded and valid, use that URL (it might already be proxied)
            if (domImg && domImg.complete && domImg.naturalWidth > 0) {
                finalSrcForCanvas = domImg.src;
            } else {
                // If DOM is broken, force the wsrv.nl proxy
                let cleanUrl = item.img.replace(/['"]+/g, '').trim();
                finalSrcForCanvas = `https://wsrv.nl/?url=${encodeURIComponent(cleanUrl)}&output=jpg`;
            }
        }

        let imgHtml = item.img ? `<img src="${finalSrcForCanvas}" crossorigin="anonymous" style="max-width:100%; max-height:300px; display:block; margin:0 auto 10px auto;">` : '';
        let qrHtml = item.url ? `<div style="text-align:center; border-top:1px dashed #ccc; padding-top:10px;"><img src="https://quickchart.io/qr?text=${encodeURIComponent(item.url)}&size=100" crossorigin="anonymous" width="100"><div style="font-size:10px;">SCAN FOR VIDEO</div></div>` : '';

        stage.innerHTML = `
            <div style="font-family:Arial; padding:20px; background:white; border:1px solid #333; width:400px;">
                <h2 style="margin:0 0 10px 0; color:#0056b3;">${escapeHtml(item.title)}</h2>
                ${imgHtml}
                <div style="font-size:14px; line-height:1.4; margin-bottom:15px; color:#333;">${escapeHtml(item.desc).replace(/\n/g, '<br>')}</div>
                ${qrHtml}
                ${item.verified ? '<div style="margin-top:10px; font-size:10px; color:green;">âœ… Verified Protocol</div>' : ''}
            </div>
        `;

        // Render
        html2canvas(stage, { 
            useCORS: true, 
            allowTaint: true,
            logging: false,
            scale: 2 
        }).then(canvas => {
            const imgData = canvas.toDataURL("image/png");
            document.getElementById('generatedImgResult').src = imgData;
            document.getElementById('imgModal').style.display = 'flex';
            showToast("Image Generated!");
        }).catch(err => {
            console.error(err);
            alert("Image generation failed. Host blocked the proxy.");
        });
    }

    function closeImgModal() { document.getElementById('imgModal').style.display = 'none'; }
    function showToast(msg) { const t = document.getElementById("toast"); t.innerText = msg; t.className = "show"; setTimeout(() => t.className = t.className.replace("show", ""), 2500); }
    function openModal() { document.getElementById('jsonModal').style.display = 'flex'; document.getElementById('jsonArea').value = JSON.stringify(items, null, 2); }
    function closeModal() { document.getElementById('jsonModal').style.display = 'none'; }
    function importJson() { try { items = JSON.parse(document.getElementById('jsonArea').value); saveData(); render(); closeModal(); alert("Data Loaded!"); } catch(e) { alert("Invalid Data"); } }
    function escapeHtml(text) { if (!text) return ""; return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;"); }
</script>

</body>
</html>
